<!DOCTYPE html><html><head><meta charset="utf-8"><title>Bough</title><style>html,body{margin:0;overflow:hidden;padding:0}#canvas{background-color:skyblue}</style></head><body><canvas id="canvas"></canvas><script>const canvas=document.getElementById('canvas');const ctx=canvas.getContext('2d');let mode;function draw(){switch(mode){case'home':ctx.fillStyle='black';ctx.fillRect(0,canvas.height/3*2,canvas.width,canvas.height/3);break;case'play':break}}window.onpointerdown=(e)=>{switch(mode){case'home':if(0<=e.clientX&&e.clientX<=canvas.width&&canvas.height/3*2<=e.clientY&&e.clientY<=canvas.height){mode='play'}break;case'play':break}draw()}window.onload=()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;mode='home';draw()};window.onresize=()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;draw()};</script></body></html>
