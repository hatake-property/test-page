<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bamboo Sword</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<canvas id="canvas" background="black"></canvas>
	<script>
		function drow() {
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');
			ctx.beginPath();
		//	正七角形を描画
			for(let i = 0; i <= 7; i ++) {
				const radius = window.innerHeight > window.innerWidth ? window.innerWidth : window.innerHeight;
				const x = window.innerWidth / 2 + radius * Math.cos(i * 2 * Math.PI / 7 - Math.PI / 2);
				const y = window.innerHeight / 2 + radius * Math.sin(i * 2 * Math.PI / 7 - Math.PI / 2);

				if(i === 0) {
					ctx.moveTo(x, y);
				} else {
					ctx.lineTo(x, y);
				}
			}
			ctx.closePath();
			ctx.fillStyle = 'white';
			ctx.fill();
		}

		document.addEventListener('load', () => {
			const canvas = document.getElementById('canvas');
			canvas.height = window.innerHeight;
			canvas.width = window.innerWidth;
		});

		document.addEventListener('resize', () => {
			const canvas = document.getElementById('canvas');
			canvas.height = window.innerHeight;
			canvas.width = window.innerWidth;
		});
	</script>
</body>

</html>
